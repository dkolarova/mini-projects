<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button class="rock" onclick="playGame('rock')">Rock</button>
    <button class="paper" onclick="playGame('paper')">Paper</button>
    <button class="scissors" onclick="playGame('scissors')">Scissors</button>

    <p class="final"></p>
    <p class="moves"></p>
    <p class="score">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="reset-score" onclick="resetScore()">Reset Score</button>
    <script src="app.js"></script>
  </body>
</html>
